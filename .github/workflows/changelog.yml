name: Check PR for Changelog

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]

jobs:
  check-description:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install github

      - name: Check PR fields
        run: |
          python check_pr_description.py